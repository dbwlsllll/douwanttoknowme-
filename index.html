        <title>유진짱짱유진짱</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {

            body{background: linear-gradient( #FFCB0E  15%,  #FF4219 85%);
                height: 100vh;

        .profile{
            width: 100px;
            height: 100px;
            border-radius: 100px;

        .wrap{

            margin: 30px auto 0px auto;

 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;
            
            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #0BFFBB;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;   
            
            text-decoration: none;

            box-shadow: 3px 3px 5px 0px #0BFFBB;

        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }

        </style>
    </head>
